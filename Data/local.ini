035.offices = "Bir (1) büyük ve son derece aktif dokunaç benzeri uzantı, [VERİ SANSÜRLENDİ] ofis alanındaki bir bilim adamının cesedinin dışında büyümüş gibi görünüyor. Saldırganlık seviyesi daha önce gördüğümüz hiçbir şeye benzemiyor - ihlalin bir sırasında talihsiz bir D Sınıfını öldüresiye dövmüş gibi görünüyor."
035.default = "Bununla ilgilenmek için normal temizlik ekibinden daha fazlasına ihtiyacımız olacak. Odanın içinde iki (2) büyük ve son derece aktif dokunaç benzeri uzantı oluşmuş gibi görünüyor. Saldırganlık seviyeleri daha önce gördüğümüz hiçbir şeye benzemiyor - ihlalin bir sırasında talihsiz bir D Sınıfını öldüresiye dövmüşler gibi görünüyor."
939 = "Kaçan dört (4) SCP-939 örneklerinin tamamı yakalandı ve başarılı bir şekilde yeniden muhafaza edildi. Depolama Alanı 6'yı oldukça dağıtmışlar. Bir temizlik ekibi gönderildi."
1499.dimension = İhlal sırasında Tahliye Sığınağı LC-2'de bulunan tüm personele Olay 1499-E nedeniyle B Sınıfı amnestikler uygulanmıştır. Olaya karışan D Sınıfı şahıs Ajan [VERİ SANSÜRLENDİ] tarafından vurulduktan kısa bir süre sonra ölmüştür.
1499 = Dokuz Kuyruklu Tilki tarafından [VERİ SANSÜRLENDİ]'de kimliği belirsiz bir erkek ve ölmüş bir D Sınıfı denek bulundu. Adamın oldukça tedirgin olduğu ve sadece Rusça konuştuğu tarif edildi. Bir çevirmenin gelmesi beklenirken [VERİ SANSÜRLENDİ]'de geçici bir bekleme alanına alındı.
008 = %s. Ölüm nedeni: SCP-008 ile enfekte olan [VERİ SANSÜRLENDİ]'nin neden olduğu çok sayıda kesik ve şiddetli künt kuvvet travması. Söz konusu şahıs Dokuz Kuyruklu Tilki tarafından bulunmuş ve yok edilmiştir.
