kill_2 = %s, Sektör [VERİ SANSÜRLENDİ]'de ölü bulundu. Denek hiçbir fiziksel hasar almamış gibi görünüyor ve onu neyin öldürdüğüne dair görünür bir belirti yok. Ceset otopsiye gönderildi.
