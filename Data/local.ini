ntf.gatea = "%s A Kapısı alanında tespit edildi ve öldürüldü. Olayın soruşturulması gerekiyor."
860 = %s en son SCP-860-1'e girerken görüldü ancak diğer tarafa hiç çıkmadı. SCP-860-1'de kaybolduğu veya öldürüldüğü varsayılıyor.
895 = "Bildiğimiz kadarıyla kalbi durduğu için öldü. Tahminimce buna SCP-895 neden oldu, ancak daha önce bu kadar uzaktan video ekipmanını etkilediği hiç gözlemlenmemişti. SCP-895'in 'Kırmızı Bölge'sinin artıp artmadığını belirlemek için daha fazla test yapılması gerekiyor."
895.nvg.914 = "D Sınıfı SCP-895'i, muhtemelen SCP-914 tarafından geliştirilmiş bir çift dijital gece görüş gözlüğünden izledi. Deneğin bu gözlükler aracılığıyla memetik etkilere kısmen direnebilmiş olması mümkün olabilir. Gözlükler daha fazla çalışma için saklandı."
895.nvg.096 = "D Sınıfı SCP-895'i 'SCRAMBLE' adı verilen bir aygıt aracılığıyla izledi, öldü."
895.nvg = "D Sınıfı SCP-895'i bir çift dijital gece görüş gözlüğünden izledi, öldü"
tesla = %s, [VERİ SANSÜRLENDİ]'de Tesla Geçiti tarafından öldürüldü.
door = %s [VERİ SANSÜRLENDİ] içindeki bir patlama kapısının kapıları arasında ezilmiş olarak bulundu.
939.gas = %s, ihlal sırasında meydana gelen gaz sızıntısı nedeniyle, 6'ncı Depolama Alanında boğulmuş olarak ölü bulundu. Dört (4) SCP-939 örneğinin tamamının yeniden muhafazası tamamlandıktan sonra bir onarım ekibi gönderildi.
939.shaft = %s, Depolama Alanı 6'daki asansör boşluğunda ölü bulundu. Büyük olasılıkla nesne oraya SCP-939 örneklerinden birinden kaçarken ulaşmıştır. Dört (4) SCP-939 örneğinin tamamının yeniden muhafazası tamamlandıktan sonra bir onarım ekibi gönderildi.
966 = %s, vücudunda çok sayıda kesikle ölü bulundu. Ölüm nedeni belirtilmemiştir.
012 = %s, SCP-012'nin yanında bir kan gölü içinde bulundu. Denek bileklerini yırtmış ve kan kaybından ölmeden önce kompozisyona üç (3) ekstra satır yazmış gibi görünüyor.
035 = D Sınıfı %s SCP-035'in muhafaza odasının içinde ölü bulundu. Şahsın göz çevresinde, ağız ve burun içinde kan damarlarında yoğun kanama görülüyor. Otopsi için gönderildi.
205 = SCP-205 döngüsü, [VERİ SANSÜRLENDİ] sırasında gözlemlenen anormalliklerden sonra normal seyrine devam etmiş gibi görünüyor. Odanın içinde %s'nin cesedi bulundu. Kişi, ışıklar kapalıyken odaya giren personel için tipik olan künt kuvvet travması belirtileri göstermektedir.
914 = "SCP-914'ün çıkış kabininde ağır şekilde parçalanmış bir ceset bulundu. DNA testi cesedin D Sınıfı %s olduğunu belirledi. Özne açıkça SCP-914 tarafından 'Rough' ayarda 'rafine' edilmişti, ancak giriş kabinine nasıl girdiği ve anahtarı kimin veya neyin yaraladığı konusunda hala kafamız karışık."
1048a = [VERİ SANSÜRLENDİ]'de kulaklarla kaplı bir ceset bulundu. Şahıs muhtemelen bir SCP-1048-A örneği tarafından saldırıya uğradı ve kulakları tarafından boğularak öldürüldü. Ceset otopsi için gönderildi.
1162 = SCP-1162-ARC'nin muhafaza odası içinde ölü bir D Sınıfı denek bulundu. Otopsi, sağ akciğerinin kayıp olduğunu ortaya çıkardı, bu da SCP-1162-ARC ile etkileşime girdiğini gösteriyor.
106_1 = SCP-106'nın kurbanlarının tipik çürümüş görünümüne ek olarak, ceset daha önce gözlemlenmemiş yaralanmalar sergiliyor: büyük kafatası kırığı, üç (3) kırık kaburga, kırık omuz ve çok sayıda ağır kesik.
106_2 = SCP-106 kurbanlarının tipik çürümüş görünümüne ek olarak, deneğin her iki bacağında da çok sayıda ağır kırık olduğu görülüyor.
killbat = %s, SCP-914'ün çıkış kabininde, sıradan bir dokuz voltluk batarya gibi görünen bir şeyin yanında ölü bulundu. Ciddi elektrik yanıklarıyla kaplıdır ve bataryanın neden olduğu elektrik çarpması sonucu öldüğü varsayılmaktadır. Batarya daha ileri çalışmalar için saklanmıştır.
1123 = %s, Dokuz Kuyruklu Tilki'nin bir üyesine saldırmaya çalıştıktan sonra vurularak öldürüldü. Gözetim kayıtları, şahsın yaklaşık 9 dakika önce bölgede dolaştığını ve Çince "dört zararlıdan kurtulun" diye bağırdığını göstermektedir. SCP-1123 yakınlardaki [VERİ SANSÜRLENDİ]'de bulundu, bu da şahsın onunla fiziksel temasa geçtiğini gösteriyor.
