kill_4 = %s, Sektör [VERİ SANSÜRLENDİ]'de ölü bulundu. Şahıs yanına kendi kanıyla "kys" harflerini karalamış gibi görünüyor. Başka hiçbir fiziksel travma ya da boğuşma izine rastlanmamıştır. Ceset otopsiye gönderildi.
superman = [VERİ SANSÜRLENDİ]'de D Sınıfı bir tulum bulundu. Yapılan incelemeler sonucunda tulumun 12,5 kilogram mavi kül benzeri maddeyle dolu olduğu tespit edilmiştir. Maddenin kimyasal analizi henüz sonuçlanmadı. Büyük olasılıkla SCP-914 ile ilgili.
joint = %s, [VERİ SANSÜRLENDİ]'de koma halinde bulundu. Şahıs elinde sigara gibi görünen bir şey tutmakta ve genişçe gülümsemektedir. Sigaranın kimyasal analizi sonuçsuz kalmıştır, ancak moleküler yapısı tetrahidrokannabinole oldukça benzeyen tanımlanamayan bir kimyasalın yüksek konsantrasyonunu içeriyor gibi görünmektedir.
ringsleep = %s, SCP-914'ten üretilen geliştirilmiş bir SCP-714'ün neden olduğu koma halinde bulundu. Denek öldürüldü.
morepower = "MTF Nu-7'den destek istiyorum. Bu şeyi indirmek için daha fazla ateş gücüne ihtiyacımız var."
0081 = %s, Sektör [VERİ SANSÜRLENDİ]'de Dr. [VERİ SANSÜRLENDİ]'yi yerken bulundu. Şahıs, Dokuz Kuyruklu Tilki tarafından anında öldürüldü ve otopsiye gönderildi. SCP-008 enfeksiyonu olduğu doğrulandı ve ardından ceset yakıldı.
14991 = SCP-1499'un nerede olduğu hâlâ bilinmiyor, ancak Rusya'nın [VERİ SANSÜRLENDİ] kasabasındaki bir kiliseye yapılan şiddetli saldırı raporlarını araştırmak üzere bir keşif ekibi gönderildi.
