173.gw = %s. Ölüm nedeni: Ölümcül boyun kırığı. Gözetim kayıtları deneğin SCP-173 tarafından öldürüldüğünü doğruluyor.
173.intro = %s. Ölüm nedeni: Ölümcül boyun kırığı. İhlal sırasında SCP-173'ün muhafaza odasında bulunan Güvenlik Şefi Franklin'e göre, denek elektrik şebekesindeki kesintiler başlar başlamaz SCP-173 tarafından öldürüldü.
173.6 = "Yanılmıyorsam, bu odaların asıl amaçlarından biri, bir muhafaza ihlali durumunda SCP-173'ün daha fazla hareket etmesini engellemekti. Peki, buraya İNSAN BOYUTUNDA LANET OLASI BİR HAVALANDIRMA KANALI koymak kimin parlak fikriydi?"
173.default = %s. Ölüm nedeni: Ölümcül boyun kırığı. SCP-173 tarafından saldırıya uğradığı varsayılıyor.
106.dimension = %s. Ceset, SCP-106'nın "korozyon" etkisi olduğu varsayılan şey tarafından kısmen ayrıştırıldı. Ceset yakılarak imha edildi.
106.gatea = "SCP-106 A Kapısı bölgesinde tespit edildi ve sonunda muhafazayı aştı. Personel tarafından Yüksek Yoğunluklu Deşarj tareti kullanıldıktan sonra nesne bir cep boyutuna girdi. Kayıp, izleyiciler tarafından %s olarak tanımlanan ve aynı zamanda tesisten kaçan ve nesneyle karşılaşan bir (1) D Sınıfı personeldir. Olayın soruşturulması gerekiyor, kontrol altına alma prosedürleri yeniden uygulanıyor."
096 = [VERİ SANSÜRLENDİ]'de büyük miktarda kan bulundu. DNA %s olarak tanımlandı. Büyük ihtimalle SCP-096 tarafından [VERİ SANSÜRLENDİ].
0492 = SCP-049'un muhafaza odasının dışındaki tünelde üç (3) aktif SCP-049-2 örneği keşfedildi. Dokuz Kuyruklu Tilki tarafından yok edildi.
049 = [VERİ SANSÜRLENDİ] bölgesinde SCP-049-2'nin aktif bir örneği keşfedildi. Dokuz Kuyruklu Tilki tarafından yok edildi.
0492killed = %s. Ölüm nedeni: SCP-049-2'nin bir örneğinin neden olduğu çok sayıda kesik ve şiddetli künt kuvvet travması.
guard.173 = %s. Ölüm sebebi: Kafaya kurşun yarası. Gözetim kayıtları, şahsın Ajan Ulgrin tarafından bölgenin kilitlenmesinden kısa bir süre sonra işine son verildiğini doğrulamaktadır.
guard.gateb = "Ajan G.'den kontrole. B Kapısı'nın avlusunda D sınıfı bir kaçak etkisiz hale getirildi."
